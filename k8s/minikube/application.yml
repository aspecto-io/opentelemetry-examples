

apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent-conf
data:
  otel-agent-config: |
    receivers:
      otlp:
        protocols: 
          grpc:
          http:
    processors:
      batch:
    exporters:
      otlp:
        endpoint: otel-collector.opentelemetry.svc.cluster.local:4317
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: []
          exporters: [otlp]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
spec:
  selector:
    matchLabels:
      app: test-servic
  template:
    metadata:
      labels:
        app: test-servic
    spec:
      containers:
        - name: test-service
          image: test-service
          imagePullPolicy: Never
          env:
            - name: SERVICE_NAME
              value: test-service
          resources:
        - name: otel-agent
          image: otel/opentelemetry-collector:latest
          command:
            - '/otelcol'
            - '--config=/conf/otel-agent-config.yaml'
          resources:
          volumeMounts:
            - name: otel-agent-config-vol
              mountPath: /conf
      volumes:
        - configMap:
            name: otel-agent-conf
            items:
              - key: otel-agent-config
                path: otel-agent-config.yaml
          name: otel-agent-config-vol
